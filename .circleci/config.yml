version: 2
jobs:
   build:
     docker:
       - image: docker:17.05.0-ce-git

     steps:
       - checkout
       - setup_remote_docker
       - run:
            name: Build application Docker image
            command: |
               docker build -t app Docker-Test-Services/

       - run:
            name:  run Services
            command: |
                            docker run app -p 8080:8080
       - run:
                  name:  list Services
                  command: |
                     docker ps